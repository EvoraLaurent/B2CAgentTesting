<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2C Agent Testing</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
        }
        .status-box {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <strong>Status:</strong> <span id="status">Initializing...</span><br>
        <strong>Time:</strong> <span id="current-time"></span><br>
        <strong>User:</strong> DominoAD
    </div>

    <div class="chat-container">
        <iframe 
            id="chat-frame"
            style="width: 100%; height: 100%; border: none;"
            sandbox="allow-scripts allow-forms allow-popups"
            src="chat.html"
        ></iframe>
    </div>

    <script>
        // Update time display
        document.getElementById('current-time').textContent = 
            new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';

        // Update status when iframe loads
        document.getElementById('chat-frame').onload = function() {
            document.getElementById('status').textContent = 'Chat frame loaded';
        };
    </script>
</body>
</html>
