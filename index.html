<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2C Agent Testing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
        }
        .status-box {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .info-item {
            margin: 5px 0;
        }
        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <div class="info-item">
            <strong>Time:</strong> 
            <span id="current-time">2025-02-22 00:53:10</span>
        </div>
        <div class="info-item">
            <strong>User:</strong> 
            <span id="current-user">DominoAD</span>
        </div>
        <div class="info-item">
            <strong>Status:</strong> 
            <span id="status">Initializing...</span>
        </div>
    </div>

    <div class="chat-container">
        <iframe 
            id="chat-frame"
            src="chat.html"
            style="width: 100%; height: 100%; border: none;"
            sandbox="allow-scripts allow-forms allow-popups"
        ></iframe>
    </div>

    <script>
        // Update time display
        function updateTime() {
            const now = new Date();
            const formatted = now.toISOString()
                .replace('T', ' ')
                .split('.')[0];
            document.getElementById('current-time').textContent = formatted;
        }

        // Update status when iframe loads
        document.getElementById('chat-frame').onload = function() {
            document.getElementById('status').textContent = 'Chat frame loaded';
        };

        // Initialize
        updateTime();
        setInterval(updateTime, 1000); // Update time every second
    </script>
</body>
</html>
