<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2C Agent Testing</title>
</head>
<body>
    <h1>B2C Agent Testing</h1>
    <div id="status-message" style="padding: 10px; margin: 10px 0; border: 1px solid #ccc;"></div>
    <div id="script-status" style="padding: 10px; margin: 10px 0; border: 1px solid #ccc;"></div>
    <div id="cors-status" style="padding: 10px; margin: 10px 0; border: 1px solid #ccc;"></div>

    <script type="text/javascript">
    function logStatus(message, isError = false) {
        const timestamp = new Date().toISOString();
        console.log(`${timestamp}: ${message}`);
        const statusDiv = document.getElementById('status-message');
        if (statusDiv) {
            statusDiv.style.color = isError ? 'red' : 'green';
            statusDiv.innerHTML = `${timestamp}: ${message}`;
        }
    }

    function loadBootstrapScript() {
        logStatus('Attempting to load bootstrap script directly...');
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://jpw--agentforce.sandbox.my.site.com/ESWB2CAgent1737056033633/assets/js/bootstrap.min.js';
        script.crossOrigin = 'anonymous'; // Add crossOrigin attribute
        
        script.onload = function() {
            logStatus('Bootstrap script loaded successfully');
            document.getElementById('cors-status').innerHTML = 'Script loaded successfully';
            initEmbeddedMessaging();
        };
        
        script.onerror = function(error) {
            logStatus('Script loading error occurred', true);
            document.getElementById('cors-status').innerHTML = 
                `Current time: ${new Date().toISOString()}<br>
                 Origin: ${window.location.origin}<br>
                 CORS Error: Unable to load the Salesforce script.<br>
                 Please verify these Salesforce settings:<br>
                 1. CORS Allowed Origins includes: ${window.location.origin}<br>
                 2. CSP Trusted Sites includes: ${window.location.origin}<br>
                 Note: Changes may take 5-10 minutes to propagate.`;
        };
        
        document.body.appendChild(script);
    }

    function initEmbeddedMessaging() {
        try {
            logStatus('Initializing Embedded Messaging...');

            if (!window.embeddedservice_bootstrap) {
                throw new Error('Embedded service bootstrap not loaded');
            }

            embeddedservice_bootstrap.settings.language = 'en_US';
            
            embeddedservice_bootstrap.init(
                '00DcX000001g9cb',
                'B2C_Agent',
                'https://jpw--agentforce.sandbox.my.site.com/ESWB2CAgent1737056033633',
                {
                    scrt2URL: 'https://jpw--agentforce.sandbox.my.salesforce-scrt.com',
                    onInit: function(err, bootstrapResponse) {
                        if (err) {
                            logStatus('Initialization Error: ' + err.message, true);
                        } else {
                            logStatus('Successfully initialized');
                        }
                    }
                }
            );
        } catch (err) {
            logStatus('Setup Error: ' + err.message, true);
        }
    }

    // Start loading process
    window.onload = function() {
        // Display current configuration
        document.getElementById('cors-status').innerHTML = 
            `Checking CORS configuration...<br>
             Current time: ${new Date().toISOString()}<br>
             Your domain: ${window.location.origin}<br>
             Target Salesforce domain: https://jpw--agentforce.sandbox.my.site.com`;
        
        // Attempt to load the script
        loadBootstrapScript();
    };

    // Global error handler
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        logStatus(`Global Error: ${msg}`, true);
        console.error('Global Error Details:', {
            message: msg,
            url: url,
            lineNo: lineNo,
            columnNo: columnNo,
            error: error,
            timestamp: new Date().toISOString()
        });
        return false;
    };
    </script>
</body>
</html>
